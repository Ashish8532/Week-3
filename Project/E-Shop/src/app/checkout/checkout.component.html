<div class="checkout-page">
    <h2>Checkout</h2>
    <form (ngSubmit)="placeOrder()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="shippingDetails.name" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="shippingDetails.address" required></textarea>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="shippingDetails.phone" required>

      <label for="city">City:</label>
      <input id="city" name="city" [(ngModel)]="shippingDetails.city" required>

      <label for="state">State:</label>
      <input id="state" name="state" [(ngModel)]="shippingDetails.state" required>

      <label for="pincode">Pin Code:</label>
      <input id="pincode" name="pincode" [(ngModel)]="shippingDetails.pincode" required>
      
      <h3>Order Items:</h3>
      <ul>
        <li *ngFor="let item of cartItems">{{ item.title }} - {{ item.price | currency:'INR':'symbol':'1.2-2' }}</li>
      </ul>
      
      <p>Total Price: {{ totalCartPrice | currency:'INR':'symbol':'1.2-2' }}</p>
      
      <button type="submit">Place Order</button>
    </form>
  </div>

<div class="container">
    <h2>Create a New Post</h2>
    <hr />
    <form (ngSubmit)="createPost()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="newPost.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" id="body" [(ngModel)]="newPost.body" name="body" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Create Post</button>
    </form>
  </div>

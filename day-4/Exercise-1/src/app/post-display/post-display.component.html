<div class="container">
    <h1>Posts</h1>
    <div class="col-12 text-end"><a class="btn btn-primary mb-3 mt-3" href="#" routerLink="/create" >Create New Post</a></div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th style="width:220px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td>
            <a class="btn btn-primary me-sm-2" href="#" [routerLink]="['/post/', post.id, 'edit']" >Edit</a>
            <button class="btn btn-danger" type="button" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<form (ngSubmit)="updatePost()">
    <div class="container row justify-content-center">
        <div class="col-6">
            <div class="border p-3 mt-4 row">
                <div class="col-12 pb-2">
                    <h2 class="text-primary fw-bold">Edit Post Details</h2>
                </div>
                <hr />
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="editedPost!.title" name="title" required>
                  </div>
                  <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" [(ngModel)]="editedPost!.body" name="body" required></textarea>
                  </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="width:150px">Update</button>
                    <a routerLink="/newpost" class="btn btn-secondary" style="width:150px">Back to Post</a>
                </div>
            </div>
        </div>

    </div>
</form>

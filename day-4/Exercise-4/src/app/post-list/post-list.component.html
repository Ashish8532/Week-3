<div class="container">
    <h1>Posts</h1>
    <div class="col-12 text-end"><a class="btn btn-primary mb-3 mt-3" href="#" routerLink="/create" >Create New Post</a></div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>User Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.userId }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>

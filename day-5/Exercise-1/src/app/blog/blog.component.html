<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div *ngFor="let post of blogPosts" class="mb-5">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.content }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Published on {{ post.publishedDate }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

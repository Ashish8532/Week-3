  <form (ngSubmit)="createPost()">
    <div class="row justify-content-center" style="margin-top:70px">
        <div class="col-4">
            <div class="bg-light rounded-2 p-3 mt-5 row">
                <h2>Create a New Post</h2>
                <hr />
                <div class="form-group mb-2">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="newPost.title" name="title" required>
                </div>
                <div class="form-group mb-2">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" [(ngModel)]="newPost.body" name="body" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary me-sm-2">Create Post</button>
                    <a routerLink="/blog" class="btn btn-warning">Cancle</a>
                </div>
            </div>
        </div>
    </div>
</form>
